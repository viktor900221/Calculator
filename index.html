<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Test Game</title>
</head>

<body>


    <div class="container" id="container">
        <!--Display-->
        <input type="text" placeholder="0" id="display" class="display" maxlength="10" value="">


        <!--Zahlen-->
        <button id="Butt-7" class="button" value="7">7</button>
        <button id="Butt-8" class="button" value="8">8</button>
        <button id="Butt-9" class="button" value="9">9</button>
        <button id="delete" class="button" value="">ON/C</button>
        <button id="Butt-4" class="button" value="4">4</button>
        <button id="Butt-5" class="button" value="5">5</button>
        <button id="Butt-6" class="button" value="6">6</button>
        <button id="addieren" class="button" value="+">+</button>
        <button id="Butt-1" class="button" value="1">1</button>
        <button id="Butt-2" class="button" value="2">2</button>
        <button id="Butt-3" class="button" value="3">3</button>
        <button id="subtrahieren" class="button" value="-">-</button>
        <button id="Butt-0" class="button" value="0">0</button>
        <button id="Butt-Point" class="button" value=".">.</button>

        <!--mathematische Operatoren-->
        <button id="multiplizieren" class="button" value="*">*</button>
        <button id="dividieren" class="button" value="/">/</button>
        <button id="klammerLeft" class="button" value="(">(</button>
        <button id="klammerright" class="button" value=")">)</button>
        <button id="negative" class="button" value="(-)">(-)</button>
        <button id="gleich" class="button" value="=">=</button>

    </div>

    <!--<script src="script.js"></script>-->
    <script src="main.js"></script>
</body>

</html>
